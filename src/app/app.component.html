  <div class="p-col-1">
    <p-contextMenu #appCxMenu [model]="items" ></p-contextMenu>

  </div>
</div>

<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000"
  [style]="{'width': '500px','height': '500px'}">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm()" label="Report Error" class="ui-button-success"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="Dismiss" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>

<p-dialog header="About" [(visible)]="displayAbout">
  <p>
    About Dialog
  </p>
</p-dialog>
