<div class="p-grid">
  <div class="p-col-6">
    <p-tree [value]="files" selectionMode="multiple" [(selection)]="selectedFiles"
        draggableNodes="true" draggableScope="a"
        (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"></p-tree>
  </div>
  <div class="p-col-6">
    <p-tree droppableNodes="true" selectionMode="multiple" [(selection)]="selectedFilesB"
      droppableScope="a" (onNodeDrop)="onDrop($event)"></p-tree>
  </div>
</div>
